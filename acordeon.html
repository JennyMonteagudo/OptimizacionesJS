<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón Desplegable</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .accordion-container {
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 4px 4px 5px rgba(0,0,0,0.1),
            -4px -4px 5px rgba(255, 255, 255, 0.938);
            gap: 10px;
        }

        .accordion-item {
            background-color: #f7f7f7; 
            width: 280px;
           height: 120px;
           border-radius: 10px;
           padding: 10px;
           box-shadow: 4px 4px 5px rgba(0,0,0,0.1),
           -4px -4px 5px rgba(255, 255, 255, 0.938);
        }

        .accordion-header {
            background-color: #f7f7f7;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 
                4px 4px 5px rgba(0,0,0,0.1),
                -4px -4px 5px rgba(255, 255, 255, 0.938);
            
        }
        .accordion-header:hover{
            box-shadow: 4px 4px 5px rgba(0,0,0,0.1) inset,
            -4px -4px 5px rgba(255, 255, 255, 0.938) inset;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            
        }
    </style>
</head>
<body>

<div class="accordion-container">
    <div class="accordion-item">
        <div class="accordion-header">Índice 0</div>
        <div class="accordion-content">Bloque de Información 0</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Índice 1</div>
        <div class="accordion-content">Bloque de Información 1</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Índice 2</div>
        <div class="accordion-content">Bloque de Información 2</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Índice 3</div>
        <div class="accordion-content">Bloque de Información 3</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var headers = document.querySelectorAll('.accordion-header');
        var contents = document.querySelectorAll('.accordion-content');
        
        headers.forEach(function(header, index) {
            header.addEventListener('click', function() {
                // Primero, cerrar todos los contenidos
                contents.forEach(function(content) {
                    content.style.display = 'none';
                });

                // Luego, abrir el contenido correspondiente al índice clicado
                var content = header.nextElementSibling;
                content.style.display = 'block';
            });
        });
    });
</script>
</body>
</html>
